[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --strict-markers
    --tb=short
    --ignore=src

log_cli = true
log_cli_level = INFO

markers =
    slow: marks tests as slow
    nlp: marks tests requiring NLP models
    data_intensive: marks tests requiring large datasets

[coverage:run]
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
